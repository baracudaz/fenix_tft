set_holiday_schedule:
  name: Set holiday schedule
  description: Set a holiday schedule for all thermostats in the installation. This will override the normal weekly program for the specified period.
  fields:
    entity_id:
      name: Thermostat
      description: Select any thermostat from the installation (holiday applies to all thermostats in that installation).
      required: true
      selector:
        entity:
          integration: fenix_tft
          domain: climate
    start_date:
      name: Start date
      description: The date and time when the holiday schedule should start.
      required: true
      selector:
        datetime:
    end_date:
      name: End date
      description: The date and time when the holiday schedule should end and normal programming should resume.
      required: true
      selector:
        datetime:
    mode:
      name: Mode
      description: The heating mode to use during the holiday period.
      required: true
      selector:
        select:
          options:
            - label: "Off"
              value: "off"
            - label: "Reduce (Eco)"
              value: "reduce"
            - label: "Defrost"
              value: "defrost"
            - label: "Sunday schedule"
              value: "sunday"

cancel_holiday_schedule:
  name: Cancel holiday schedule
  description: Cancel the active or scheduled holiday for all thermostats in the installation, returning them to their normal weekly program.
  fields:
    entity_id:
      name: Thermostat
      description: Select any thermostat from the installation (cancellation applies to all thermostats in that installation).
      required: true
      selector:
        entity:
          integration: fenix_tft
          domain: climate

import_historical_statistics:
  name: Import historical statistics
  description: Import historical energy consumption data directly into the sensor's long-term statistics. Data will appear under the sensor entity (e.g., sensor.victory_port_x) in the Energy Dashboard and history graphs. Supports up to 365 days with intelligent dynamic aggregation (hourly for last 7 days, daily for 8-90 days ago, monthly for older data). Check persistent notifications for progress updates.
  fields:
    energy_entity:
      name: Energy entity
      description: Select the energy consumption sensor to import historical data for.
      required: true
      selector:
        entity:
          integration: fenix_tft
          domain: sensor
          device_class: energy
    days_back:
      name: Days to import
      description: Number of days of historical data to import (1-365). Recent data uses hourly aggregation for detail, older data uses daily/monthly aggregation for efficiency.
      required: true
      default: 30
      selector:
        number:
          min: 1
          max: 365
          mode: box
